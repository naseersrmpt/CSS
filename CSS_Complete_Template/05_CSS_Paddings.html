<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Paddings</title>
    <style>
        div{
            background-color: #ee7363;
            padding: 5px;
            width: 500px;
            margin: 5px;
        }
        p{
            border: 2px solid #2c23ff;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- PADDING TOP -->
<div>
<p>padding</p>
    <p>padding</p>
    <p style="padding-top: 50px">padding-top</p>
    <p>padding</p>
</div>

<!-- PADDING RIGHT -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-right: 50px">padding-right</p>
    <p>padding</p>
</div>

<!-- PADDING BOTTOM -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-bottom: 50px">padding-bottom</p>
    <p>padding</p>
</div>

<!-- PADDING LEFT -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-left: 50px">padding-left</p>
    <p>padding</p>
</div>
<!--padding all sides-->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding: 50px">padding</p>
    <p>padding</p>
</div>

</body>
</html>
