<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS MARGINS</title>
    <style>
        div{
background-color: lightgreen;
            padding: 5px;
            width: 500px;
            margin: 5px;
        }
        p{
            border: 2px solid red;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- MARGIN TOP -->
<div>
    <p>margin</p>
    <p>margin</p>
    <p style="margin-top: 50px">margin top</p>
    <p>margin</p>
</div>

<!-- MARGIN RIGHT -->
<div>
    <p>margin</p>
    <p>margin</p>
    <p style="margin-bottom: 50px">margin bottom</p>
    <p>margin</p>
</div>
<!-- MARGIN BOTTOM -->
<div>
    <p>margin</p>
    <p>margin</p>
    <p style="margin-right: 50px">margin right</p>
    <p>margin</p>
</div>

<!-- MARGIN LEFT -->
<div>
    <p>margin</p>
    <p>margin</p>
    <p style="margin-left: 50px">margin left</p>
    <p>margin</p>
</div>

<!-- MARGIN ALL SIDES -->
<div>
    <p>margin</p>
    <p>margin</p>
    <p style="margin-all: 50px">margin all</p>
    <p>margin</p>
</div>

</body>
</html>
