<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        a{
            text-decoration: none;
            margin-left: 150px;
            font-size: 30px;
            color: white;
            background-color: seagreen;
            padding: 14px 25px;
        }
        a:link{
            background-color: yellow;
        }
        a:hover{
            background-color: red;
        }
        a:active{
            background-color: black;
        }
        a:visited{
            background-color: purple;
        }
    </style>
</head>
<body>
    <!-- BUTTON LIKE LINK -->
     <a href="#">Google</a>
</body>
</html>
